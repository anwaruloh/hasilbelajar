<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <form onsubmit="return false">
          <label for="X">Masukan X</label>
          <input type="number" id="X"> <br><br>
          
          <label for="Y">Masukan Y</label>
          <input type="number" id="Y">
          
          <button onclick="cari_nilai()">Cek Nilai</button>
      </form>
      
      <div id="hasil"></div>
      
      
      <script>
          function cari_nilai() {
              let X = parseInt(document.getElementById('X').value);
              let Y = parseInt(document.getElementById('Y').value);
              
              let p = X + Y;
              let q;
      
              if (p >= 0) {
                  q = X * Y; 
              } else {
                  q = X / Y;
              }
      
              document.getElementById('hasil').innerHTML ="q = " + q;
          }
      </script>
      
</body>
</html>
