<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mencari Luas Keliling</title>
</head>
<body>
     <form onsubmit="return false">
        <label for="jari">masukan jari jari</label>  
        <input type="number" id="jari_jari">
        <button onclick="Hitungluaslingkaran()">Hitung Luas Lingkaran</button>
     </form>
     <div id="hasil"></div>
     <script>
     function Hitungluaslingkaran() {
          const PI = 3.14
          let jari = document.getElementById('jari_jari').value
          let hasil = PI * jari * jari
          document.getElementById ('hasil').innerHTML = "Luas Lingkaran =" + hasil
     }
     </script>
</body>
</html>
